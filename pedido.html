  <meta charset="UTF-8" />

  <link rel="stylesheet" href="stylecss.css" />
  <script src="jsscript.js" defer></script>
  <script src="pedido.js" defer></script>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav>
      <a href="index.html">
        <img src="img/logodonut.png" alt="Logo DonutLand" class="logo" />
      </a>
      <button class="menu-toggle" onclick="toggleMenu()">☰</button>
      <ul class="nav-links" id="menu">

      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main style="padding-top: 140px; max-width: 600px; margin: 0 auto;">
    <h1>Finalize seu Pedido</h1>

    <form id="form-pedido">
      <label for="nome">Nome Completo:</label><br />
      <input type="text" id="nome" name="nome" required /><br /><br />

      <label for="telefone">Telefone:</label><br />
      <input type="tel" id="telefone" name="telefone" required /><br /><br />

      <label for="endereco">Endereço:</label><br />
      <input type="text" id="endereco" name="endereco" required placeholder="Ex: Rua X, Rio de Janeiro" /><br /><br />

      <button type="submit" class="btn">Enviar Pedido</button>
    </form>

    <div id="mensagem" style="margin-top:20px; font-weight:bold;"></div>
  </main>

  <!-- Rodapé -->
  <footer class="footer-completo">
    <img src="img/logodonut.png" alt="Logo DonutLand" class="logo-rodape" />
